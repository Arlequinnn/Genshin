<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quizz Genshin Impact</title>
  </head>
  <body>
    <h1>Quel personnage de Genshin Impact es-tu ?</h1>
    <div id="quizz">
      <form>
        <p>1. Quel est ton arme préférée ?</p>
        <input type="radio" id="arme1" name="arme" value="lance">
        <label for="arme1">Lance</label>
        <br>
        <input type="radio" id="arme2" name="arme" value="arc">
        <label for="arme2">Arc</label>
        <br>
        <input type="radio" id="arme3" name="arme" value="épée">
        <label for="arme3">Épée</label>
        <br>
        <input type="radio" id="arme4" name="arme" value="bâton">
        <label for="arme4">Bâton</label>
        <br>
        <p>2. Quel est ton élément préféré ?</p>
        <input type="radio" id="element1" name="element" value="feu">
        <label for="element1">Feu</label>
        <br>
        <input type="radio" id="element2" name="element" value="eau">
        <label for="element2">Eau</label>
        <br>
        <input type="radio" id="element3" name="element" value="vent">
        <label for="element3">Vent</label>
        <br>
        <input type="radio" id="element4" name="element" value="terre">
        <label for="element4">Terre</label>
        <br>
        <button type="submit">Soumettre</button>
      </form>
    </div>
    <div id="resultat"></div>
    <script src="script.js"></script>
  </body>
</html>
